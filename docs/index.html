<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3DLink v.1.0 ‚Äî Mint Your 3D NFT</title>

  <!-- model-viewer for .glb rendering -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- upload.js and mint.js -->
  <script type="module" src="./upload.js"></script>
  <script type="module" src="./mint.js"></script>

  <style>
    body {
      background-color: #181818;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    input[type="file"] {
      margin-top: 20px;
      color: #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4ad9ff;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #32bde0;
    }

    model-viewer {
      width: 100%;
      height: 500px;
      margin-top: 30px;
      border-radius: 12px;
      background-color: #000;
    }

    .status {
      margin-top: 20px;
      font-size: 0.95em;
      color: #aaa;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h1>Mint Your NFT on 3DLink v.1.0</h1>

  <input type="file" id="fileInput" accept=".glb" />
  <br/>
  <button id="mintBtn">Upload & Mint</button>

  <div id="viewerContainer" style="display:none;">
    <model-viewer id="modelViewer" auto-rotate camera-controls ar></model-viewer>
  </div>

  <div class="status" id="status"></div>

  <script type="module">
    import uploadToIPFS from './upload.js';
    import mintNFT from './mint.js';

    const fileInput = document.getElementById('fileInput');
    const mintBtn = document.getElementById('mintBtn');
    const modelViewer = document.getElementById('modelViewer');
    const viewerContainer = document.getElementById('viewerContainer');
    const statusEl = document.getElementById('status');

    mintBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a .glb file first.');
        return;
      }

      statusEl.textContent = 'üì¶ Uploading to IPFS...';
      const ipfs = await uploadToIPFS(file);
      if (!ipfs?.IpfsHash) {
        statusEl.textContent = '‚ùå IPFS upload failed.';
        return;
      }

      const ipfsURL = `https://gateway.pinata.cloud/ipfs/${ipfs.IpfsHash}`;
      statusEl.textContent = `‚úÖ Uploaded! Minting NFT...`;

      const tx = await mintNFT(ipfsURL);
      if (tx) {
        statusEl.innerHTML = `
          ‚úÖ NFT Minted!<br/>
          <strong>IPFS:</strong> <a href="${ipfsURL}" target="_blank">${ipfs.IpfsHash}</a><br/>
          <strong>Tx Hash:</strong> <a href="https://explorer.etherlink.com/tx/${tx.hash}" target="_blank">${tx.hash}</a>
        `;

        modelViewer.setAttribute('src', ipfsURL);
        viewerContainer.style.display = 'block';
      } else {
        statusEl.textContent = '‚ùå Mint failed.';
      }
    });
  </script>

</body>
</html>
