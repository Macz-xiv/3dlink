<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D NFT Uploader</title>

  <!-- ‚úÖ Inline styles for simple layout -->
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background-color: #f0f0f0;
      color: #333;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 1em;
    }
    #dropzone {
      width: 100%;
      height: 150px;
      border: 2px dashed #999;
      border-radius: 8px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      margin-bottom: 1em;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>üé® Upload & Mint Your 3D NFT</h1>

  <button onclick="connectWallet()">üîó Connect Wallet</button>

  <div id="dropzone">üì• Drag & Drop your 3D file here (.glb, .obj, .fbx, etc.)</div>

  <input id="tokenURI" type="text" placeholder="IPFS link will appear here after upload" />

  <button onclick="uploadToIPFS()">Upload to IPFS</button>
  <button onclick="mintGlbNFT()">Mint NFT</button>

  <div id="status">‚è≥ Waiting for action...</div>

  <!-- ‚úÖ Ethers.js hosted locally or sanitized CDN build -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.esm.min.js" type="module"></script>

  <!-- ‚úÖ Load your custom logic -->
  <script type="module" src="app.js"></script>

</body>
</html>
