<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D NFT Minting Portal</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background-color: #f6f6f6;
    }
    h1 {
      color: #333;
    }
    #dropzone {
      width: 100%;
      height: 150px;
      border: 2px dashed #aaa;
      border-radius: 10px;
      margin: 1em 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      background: #fff;
    }
    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #tokenURI {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üé® 3D NFT Minting Portal</h1>

  <button onclick="connectWallet()">Connect Wallet</button>

  <div id="dropzone">üß≤ Drag & Drop your 3D file here (.glb, .obj, .fbx...)</div>

  <input id="tokenURI" type="text" placeholder="IPFS link will appear here after upload" />

  <button onclick="uploadToIPFS()">Upload to IPFS</button>
  <button onclick="mintGlbNFT()">Mint NFT</button>

  <div id="status">‚è≥ Status messages will appear here...</div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
