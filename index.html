<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D NFT Uploader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ü™ê Upload Your 3D NFT to IPFS</h1>
    <input type="file" id="fileInput" accept=".glb,.gltf,.obj"/>
    <button id="uploadBtn">Upload to IPFS</button>
    <div id="result"></div>
  </div>

  <script type="module">
    import uploadToIPFS from './upload.js';

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const resultDiv = document.getElementById('result');

    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return alert('Choose a file first!');

      const response = await uploadToIPFS(file);
      if (response?.IpfsHash) {
        resultDiv.innerHTML = `
          <p>‚úÖ Success! IPFS Hash:</p>
          <code>${response.IpfsHash}</code>
          <p><a href="https://gateway.pinata.cloud/ipfs/${response.IpfsHash}" target="_blank">View File</a></p>
        `;
      } else {
        resultDiv.textContent = '‚ùå Upload failed. Check console for details.';
      }
    });
  </script>
</body>
</html>
