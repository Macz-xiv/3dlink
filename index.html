<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mint Your 3D NFT on Etherlink</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸš€ 3D NFT Minter</h1>
    <input type="file" id="fileInput" accept=".glb" />
    <button id="uploadMintBtn">Upload & Mint</button>
    <div id="result"></div>
  </div>

  <script type="module">
    import uploadToIPFS from './upload.js';
    import mintNFT from './mint.js';

    const uploadMintBtn = document.getElementById('uploadMintBtn');
    const fileInput = document.getElementById('fileInput');
    const resultDiv = document.getElementById('result');

    uploadMintBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return alert('Please choose a .glb file.');

      resultDiv.textContent = 'â³ Uploading to IPFS...';

      const response = await uploadToIPFS(file);
      if (!response?.IpfsHash) return resultDiv.textContent = 'âŒ Upload failed.';

      const ipfsURL = `https://gateway.pinata.cloud/ipfs/${response.IpfsHash}`;
      resultDiv.innerHTML = `âœ… Uploaded: <a href="${ipfsURL}" target="_blank">View</a><br>â›“ Minting NFT...`;

      const mintTx = await mintNFT(ipfsURL);
      if (mintTx) {
        resultDiv.innerHTML += `<br>ğŸ‰ NFT Minted: <a href="https://explorer.etherlink.io/tx/${mintTx.hash}" target="_blank">View on Etherlink</a>`;
      } else {
        resultDiv.innerHTML += '<br>âŒ Minting failed.';
      }
    });
  </script>
</body>
</html>
