<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D NFT Minting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Load ethers.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="app.js" defer></script>
  <style>
    #dropzone {
      border: 2px dashed #aaa;
      border-radius: 8px;
      padding: 2em;
      text-align: center;
      color: #555;
      margin-bottom: 1em;
      cursor: pointer;
    }
    button { margin: 0.5em; }
    #status { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>🎨 Mint Your 3D NFT</h1>
  <div id="dropzone">Drop your 3D model file here (.glb, .gltf, .obj, .fbx, ...)</div>
  <input type="text" id="tokenURI" placeholder="Paste your 3D file URL (or use dropzone)" style="width:100%" />

  <div>
    <button onclick="connectWallet()">🔐 Connect Wallet</button>
    <button onclick="uploadToIPFS()">☁️ Upload to IPFS</button>
    <button onclick="mintGlbNFT()">🪙 Mint NFT</button>
  </div>
  <p id="status"></p>
</body>
</html>
