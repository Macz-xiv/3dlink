<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎨 Mint Your 3D NFT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="#"> <!-- Silences favicon 404 -->

  <!-- Ethers.js for blockchain interaction -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <main>
    <h1>🎨 Mint Your 3D NFT</h1>

    <div id="dropzone">Drop your 3D model file here (.glb, .gltf, .obj, etc)</div>

    <input type="text" id="tokenURI" placeholder="Paste your file URL or use dropzone" />

    <div>
      <button onclick="connectWallet()">🔐 Connect Wallet</button>
      <button onclick="uploadToIPFS()">☁️ Upload to IPFS</button>
      <button onclick="mintGlbNFT()">🪙 Mint NFT</button>
    </div>

    <p id="status"></p>
  </main>
</body>
</html>
