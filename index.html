<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3DLink NFT Minting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Load ethers.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js?v=2" crossorigin="anonymous"></script>

  <!-- Make ethers globally accessible -->
  <script>
    window.ethers = ethers;
    console.log("✅ ethers available globally:", typeof ethers);
  </script>

  <!-- Load custom logic -->
  <script src="app.js" defer></script>

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    #dropzone {
      width: 100%;
      max-width: 400px;
      height: 150px;
      border: 2px dashed #aaa;
      line-height: 150px;
      text-align: center;
      margin-bottom: 20px;
      background-color: #fafafa;
      transition: border-color 0.3s;
    }

    input, button {
      margin-bottom: 12px;
      padding: 10px;
      font-size: 1rem;
    }

    #status {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🎨 Mint Your .glb 3D NFT</h1>

  <!-- Drag-and-drop upload -->
  <div id="dropzone">Drop your .glb file here</div>

  <!-- Hidden input gets filled from drop or manual paste -->
  <input type="text" id="tokenURI" placeholder="Paste your .glb file URL" size="50" /><br>

  <button onclick="connectWallet()">🔐 Connect Wallet</button><br>
  <button onclick="mintGlbNFT()">🪙 Mint NFT</button>

  <p id="status"></p>
</body>
</html>
